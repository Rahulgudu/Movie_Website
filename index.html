<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">

    <!-- 1st code goes here, adding the fav icons -->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">

    <!-- 2nd code goes here, adding box icons from websites -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- 8th code goes here, making the header -->
    <header>
        <!-- 9th code goes here, making the navbar -->
        <div class="nav container">
            <!-- --Logo-- -->
            <a href="index.html" class="logo">
                Movie<span>Vel</span>
            </a>

            <!-- 10th code goes here, making the search box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <!-- 11th code goes here, adding the user img -->
            <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>

            <!-- 12th code goes here, making the navbar -->
            <div class="navbar">
                <a href="#home" class="nav-links nav-active"> <!-- 15th code goes here, adding the class nav-active -->
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Home</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bx-heart' ></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>


    <!-- 18th code goes here, making the home section -->
    <section class="home container" id="home">
        <!-- --Home Image-- -->
        <img src="img/home-background.png" alt="" class="home-img">
        <!-- --Home Text-- -->
        <div class="home-text">
            <h1 class="home-title">Hitman's Wife's <br>Bodyguard</h1>
            <p>Realising 10 April</p>
            <a href="#" class="watch-btn">
                <i class="bx bx-right-arrow"></i>
                <span>Watch the trailer</span>
            </a>
        </div>




    </section>







    <!-- 3rd code goes here, linking to the js -->
    <script src="main.js"></script>
</body>
</html>
