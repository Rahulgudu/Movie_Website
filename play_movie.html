<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play_Movie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/play.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- 53rd code is to copy the header from the main html file and copy-right div-->
    <header>
        <div class="nav container">
            <!-- --Logo-- -->
            <a href="index.html" class="logo">
                Movie<span>Vel</span>
            </a>

            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>

            <div class="navbar">
                <a href="index.html" class="nav-links nav-active"> 
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Home</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                
                <a href="#home" class="nav-links">
                    <i class='bx bx-heart' ></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 54th code goes here, adding the Play Movie Container -->
    <div class="play-container container">
        <!-- --Play Image-- -->
        <img src="play-page/play-background.jpg" alt="" class="play-img">
        <!-- --Play Text-- -->
        <div class="play-text">
            <h2>Jumaji: Welcome to the Jungle</h2>
            <!-- --Ratings-- -->
            <div class="rating">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star-half"></i>
            </div>
            <!-- --Tags-- -->
            <div class="tags">
                <span>Action</span>
                <span>Adventure</span>
                <span>4K</span>
            </div>
            <!-- --Trailer Button-- -->
            <a href="#" class="watch-btn">
                <i class="bx bx-right-arrow"></i>
                <span>Watch the trailer</span>
            </a>
        </div>
        <!-- --Play Btn-- -->
        <i class="bx bx-right-arrow play-movie"></i>
    </div>



    

    <div class="copyright">
        <p>&#169; CarpoolVenom All Right Reserved</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
